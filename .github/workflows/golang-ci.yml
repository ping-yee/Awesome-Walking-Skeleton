name: Backend Golang CI

on:
  push:
    paths:
      - backend/golang/**
  pull_request:
    paths:
      - backend/golang/**

jobs:
  build-test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Copy env file
        working-directory: ./backend/golang
        run: cp env .env

      - name: Build
        working-directory: ./backend/golang
        run: go build -v ./...

      - name: Test
        working-directory: ./backend/golang
        run: go test -v ./...
